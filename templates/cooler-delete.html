{% extends "base.html" %}
{% load static %}
{% block title %}
    <title>TechReform BD - Delete Cooler</title>
{% endblock %}
{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4 text-center">Delete Cooler</h2>
            <form method="POST" class="p-4 shadow rounded bg-light">
                {% csrf_token %}
                <h4>Are you sure you want to delete this Cooler?</h4><br />
                <div class="d-grid">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
    
{% endblock %}
